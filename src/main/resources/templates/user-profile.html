<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Olivier Nocaudie">
    <meta name="description" content="Beer Next Door">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BeerNextDoor</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<!--Fragment Top-->
<div th:replace="fragment.html :: head-logged"></div>
<!--Fragment Nav-->
<div th:replace="fragment.html :: nav"></div>
<div class="section-mid">
    <div class="container">
        <div class="row">
            <h3>Profil utilisateur</h3>
        </div>
        <div class="row">
            <form th:action="@{/update-profile}" method="post" th:object="${user}">
                <div class="six columns">
                    <label th:for="nameUser">Nom d'utilisateur</label>
                    <input type="text" th:field="*{nameUser}" placeholder="Georges">
                    <label th:for="email">E-mail</label>
                    <input type="email" th:field="*{email}" placeholder="georges@georges.com">
                </div>
                <div class="six columns">
                    <label th:for="password">Mot de passe</label>
                    <input type="password" th:field="*{password}">
                    <label for="confirmPass">Confirmer le mot de passe</label>
                    <input id="confirmPass" type="password" name="confirmPass">
                </div>
                <input class="button-primary" type="submit" value="Go !">
            </form>
        </div>
    </div>
</div>
<!-- Fragment Footer-->
<div th:replace="fragment.html :: footer"></div>
</body>
</html>
