<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Olivier Nocaudie">
    <meta name="description" content="Beer Next Door">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BeerNextDoor</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div class="container">
    <!--Fragment Top-->
    <div th:replace="fragment.html :: head-logged"></div>
    <!--Fragment Nav-->
    <div th:replace="fragment.html :: nav"></div>
    <!-- Formulaire -->
    <div class="row">
        <h3>BRASSERIES</h3>
    </div>
    <div class="row">
        <div class="four columns">
            <h4>Créer/Modifier</h4>
            <form>
                <label for="brewery">Choisir</label>
                <select class="u-full-width" id="brewery">
                    <option value="0">Créer une brasserie</option>
                    <option>les autres option à base de thymeleaf</option>
                </select>
                <input class="button-primary" type="submit" value="Go !">
            </form>
            <h4>Brasseries existants</h4>
            <ol>
                <li>Brasserie 1</li>
                <li>Et les suivantes</li>
            </ol>
        </div>
        <div class="eight columns">
            <h4>TH:TEXT</h4>
            <form>
                <label for="breweryName">Entrer/Modifier une brasserie</label>
                <input class="u-full-width" id="breweryName" type="text" placeholder="Nom de la brasserie">
                <input class="button-primary" type="submit" value="Go !">
            </form>
        </div>
    </div>
    <!-- Fragment Footer-->
    <div th:replace="fragment.html :: footer"></div>
</div>
</body>
</html>
